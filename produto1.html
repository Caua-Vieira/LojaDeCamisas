<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <!-- Adicione a referência ao Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalhes do Produto</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="img/camisaCorinthians.png" class="img-fluid" alt="Camisa Corinthians">
            </div>
            <div class="col-md-6">
                <h2>Camisa Corinthians</h2>
                <p>A camisa do Corinthians é reconhecida por suas cores preto e branco e pelo icônico escudo do clube. É uma escolha de estilo e paixão para os torcedores.</p>
                <p>Preço: R$ 49,99</p>

                <!-- Abas para vídeos, fotos e comentários -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="videos-tab" data-toggle="tab" href="#videos" role="tab" aria-controls="videos" aria-selected="true">Vídeos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="fotos-tab" data-toggle="tab" href="#fotos" role="tab" aria-controls="fotos" aria-selected="false">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="comentarios-tab" data-toggle="tab" href="#comentarios" role="tab" aria-controls="comentarios" aria-selected="false">Comentários</a>
                    </li>
                </ul>
                
                <!-- Conteúdo das abas -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="videos" role="tabpanel" aria-labelledby="videos-tab">
                        <!-- Conteúdo da aba de vídeos -->
                    </div>
                    <div class="tab-pane fade" id="fotos" role="tabpanel" aria-labelledby="fotos-tab">
                        <!-- Conteúdo da aba de fotos -->
                        <div class="row">
                            <div class="col-md-3">
                                <img src="img/cor.jpeg" class="img-fluid" alt="Camisa Corinthians">
                            </div>
                            <div class="col-md-3">
                                <img src="img/cor2.jpeg" class="img-fluid" alt="Camisa Corinthians">
                            </div>
                            <div class="col-md-3">
                                <img src="img/cor3.jpeg" class="img-fluid" alt="Camisa Corinthians">
                            </div>
                            <div class="col-md-3">
                                <img src="img/camisaCorinthians.png" class="img-fluid" alt="Camisa Corinthians">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="comentarios" role="tabpanel" aria-labelledby="comentarios-tab">
                        <!-- Conteúdo da aba de comentários -->
                    </div>
                </div>

                <div class="form-group mt-3">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade">
                </div>
                <button class="btn btn-primary">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <!-- Adicione os scripts do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
